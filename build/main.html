<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>webvisu</title>
</head>
	<script src="libraries/jquery-3.2.1.min.js"></script>
	<script src="libraries/jquery-ui.js"></script>
	<!-- <script src="libraries/math.js"></script> -->
  <script src="libraries/stats.min.js"></script>
  <script src="libraries/pixi.min.js"></script>
  <script src="Marocco.js"></script>
	<script src="main.js"></script>
	<script type="text/javascript" src="routes.json"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
<body>
	<div id="setupScreen">
		<p id="caption"><span>W</span>AFER <span>V</span>ISU</p>
		<div id="uploadScreen">
			<p class="description">upload your xml network file</p>
			<div id="inputWrapper">
				<label for="networkFile" id="choose">choose a file</label>
				<label id="fileLabel">no file selected</label>
				<input type="file" id="networkFile">
			</div>
			<p id="or">OR</p>
			<div id="dropZone">
				<p id="dropZoneText">Drag & Drop file here</p>
			</div>
			<button id="upload">upload</button>
		</div>
		<div id="loadingScreen">
			<p class="description">loading network...</p>
			<div id="loader"></div>
		</div>
	</div>
	<div class="unselectable" id="controlsContainer">
		<div id="leftInfoBox">
			<div id="waferList">
				<div id="elementsTree"></div>
			</div>
			<div id="routesList">
				<div id="routesTree">
			</div>
			</div>
		</div>
		<div id="visuWindow"></div>
		<div id="routeInfoBox">
			<h1 id="routeNumber">Route Info</h1>
			<div id="routeWidthSlider"></div>
		</div>
		<div id="rightInfoBox">
			<h1 id="hicannNumber">HICANN</h1>
			<p class="propertyInfo" id="neuronsNumber">number of neurons<span></span></p>
			<div class="propertyGradient" id="neuronsGradient">
				<p class="gradientMin" id="neuronsMin">0</p>
				<p class="gradientMaxBlack" id="neuronsMax">1</p>
			</div>
			<p class="propertyInfo" id="inputsNumber">number of inputs</p>
			<div class="propertyGradient" id="inputsGradient">
				<p class="gradientMin" id="inputsMin">0</p>
				<p class="gradientMax" id="inputsMax">1</p>
			</div>

			<p class="propertyInfo">number of routes</p>
			<p class="propertyInfo" id="leftBusesNumber">vertical left</p>
			<div class="propertyGradient" id="leftBusesGradient">
				<p class="gradientMin" id="leftBusesMin">0</p>
				<p class="gradientMax" id="leftBusesMax">1</p>
			</div>
			<p class="propertyInfo" id="rightBusesNumber">vertical right</p>
			<div class="propertyGradient" id="rightBusesGradient">
				<p class="gradientMin" id="rightBusesMin">0</p>
				<p class="gradientMax" id="rightBusesMax">1</p>
			</div>
			<p class="propertyInfo" id="horizontalusesNumber">horizontal</p>
			<div class="propertyGradient" id="horizontalBusesGradient">
				<p class="gradientMin" id="horizontalBusesMin">0</p>
				<p class="gradientMax" id="horizontalBusesMax">1</p>
			</div>

			<div id="checkboxWrapper">
				<div class="elementsCheckbox">
					<input id="numberTextCheckbox" type=checkbox checked=true>
					<label>HICANN number</label>
				</div>
				<div class="elementsCheckbox">
					<input id="waferImageCheckbox" type=checkbox checked=true>
					<label>HICANN images</label>
				</div>
				<div class="elementsCheckbox">
					<input id="reticlesCheckbox" type=checkbox checked=false>
					<label>reticle coordinates</label>
				</div>
			</div>

			<div id="visuMode">
				<button id="automode" class="selected">Auto</button>
				<button id="manualmode" class="nonSelected">Manual</button>
			</div>

			<div id="automodeCheckboxes">
				<div class="elementsCheckbox">
					<input id="autoSynapsesCheckbox" type=checkbox checked=true>
					<label>auto synapse arrays</label>
				</div>
				<div class="elementsCheckbox">
					<input id="autoLeftCheckbox" type=checkbox checked=true>
					<label>auto left buses</label>
				</div>
				<div class="elementsCheckbox">
					<input id="autoRightCheckbox" type=checkbox checked=true>
					<label>auto right buses</label>
				</div>
				<div class="elementsCheckbox">
					<input id="autoHorizontalCheckbox" type=checkbox checked=true>
					<label>auto horizontal buses</label>
				</div>
			</div>

			<div id="manualmodeCheckboxes">
				<p>Overview</p>
				<div class="elementsCheckbox">
					<input id="numNeuronsCheckbox" type=checkbox checked=true>
					<label>number of neurons</label>
				</div>
				<div class="elementsCheckbox">
					<input id="numInputsCheckbox" type=checkbox checked=true>
					<label>number of inputs</label>
				</div>
				<div class="elementsCheckbox">
					<input id="verticalLeftCheckbox" type=checkbox checked=true>
					<label>vertical left routes</label>
				</div>
				<div class="elementsCheckbox">
					<input id="verticalRightCheckbox" type=checkbox checked=true>
					<label>vertical right routes</label>
				</div>
				<div class="elementsCheckbox">
					<input id="horizontalCheckbox" type=checkbox checked=true>
					<label>horizontal routes</label>
				</div>
				<p>Detailview</p>
				<div class="elementsCheckbox">
					<input id="verticalLeftDetailsCheckbox" type=checkbox>
					<label>detailed vertical left routes</label>
				</div>
				<div class="elementsCheckbox">
					<input id="verticalRightDetailsCheckbox" type=checkbox>
					<label>detailed vertical right routes</label>
				</div>
				<div class="elementsCheckbox">
					<input id="horizontalDetailsCheckbox" type=checkbox>
					<label>detailed horizontal routes</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
